{% extends "base.html" %}

{% block content %}

<div class="row">
    <!-- Left Sidebar-->
    {% include "dashboard/sidebar.html" %}

    <!-- Right Sidebar-->
    <div class="col-md-9">
        <span>Welcome, {{user}}</span>
        <div class="row">
            <div class="col">
                <div class="card border-default mb-3">
                    <div class="card-header text-center text-uppercase font-weight-bold">All Categories</div>
                </div>
                <div class="card border-default mb-3">
                    <div class="card-body text-center">
                        <h5 class="card-title text-center">{{category_count}}</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-default mb-3">
                    <div class="card-header text-center text-uppercase font-weight-bold">All Posts</div>
                </div>
                <div class="card border-default mb-3">
                    <div class="card-body text-center">
                        <h5 class="card-title text-center">{{blog_count}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
