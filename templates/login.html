{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<h3 class="text-center">Log In</h3>

<form action="{% url "login" %}" method='POST' style="width:500px; margin:auto">
    {% csrf_token %}
    {{form | crispy}}

    <button type="submit" class='btn btn-warning'>Log In</button>
</form>

{% endblock content %}
